<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Links Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 1rem 0;
    }
    .link-list a {
      text-decoration: none;
      color: white;
      background: #0077cc;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .link-list a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
<h1>Your Name</h1>
<p>Welcome to my link hub! Here are all the places you can find me:</p>
<ul class="link-list">
  <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
  <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
  <li><a href="https://twitter.com/yourhandle" target="_blank">Twitter</a></li>
  <li><a href="mailto:youremail@example.com">Email Me</a></li>
  <li><a href="https://yourblog.com" target="_blank">My Blog</a></li>
</ul>
</body>
</html>
